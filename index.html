<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <title>Lamp</title>
</head>
<body>
    <header>
        <h1>Vanilla JS</h1>
    </header>
    <main>
    <div>
        <img src="./src/img/desligada.png" alt="Lâmpada" id="lamp">
    </div>
    <div>
        <button id="turnOn" onclick="changeTurnOn()" >Turn On</button>
        <button id="turnOff" onclick="changeTurnOff()">Turn Off</button>
    </div>
    <div class="text">
        <h2>Para ligar a lâmpada clique em Turn On <br>
            Para desligar clique em Turn Off <br>
            Clique na lâmpada duas vezes para uma surpresa...<br>
            Após a surpresa, caso queira ligar e desligar a lâmpada novamente,<br>
            recarregue a página.
        </h2>
    </div>
</main>
    <script src="./src/main.js"></script>
</body>
</html>
